<div class="col-md-6">
    <h2 class="text-center">Add Patirnt</h2>
    <form (ngSubmit)="createPatient()">
        <div class="form-group">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="firstName" [(ngModel)]="user.firstName" placeholder="Jason" name="firstName" class="form-control" id="firstName">
            </div>
        
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input [(ngModel)]="user.lastName" placeholder="Huang" name="lastName" class="form-control" id="lastName">
            </div>

            <div class="form-group">
                <label for="dateOfBirth">DOB:</label>
                <input [(ngModel)]="user.dateOfBirth" placeholder="1900-01-01" name="dateOfBirth" class="form-control" id="dateOfBirth">
            </div>

            <div class="form-group">
                <label for="email">email:</label>
                <input [(ngModel)]="user.email" placeholder="abc@gmail.com" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input [(ngModel)]="user.address" placeholder="New York" name="address" class="form-control" id="address">
            </div>
        </div>
        <button type="submit" onclick=" window.location.href = './success'; "  class="btn btn-success" >Submit</button>
    </form>
</div>
