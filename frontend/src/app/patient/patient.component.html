<div class="col-md-6">
<table class="table table-striped">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date Of Birth</th>
      <th>email</th>
      <th>address</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.dateOfBirth}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.address}}</td>
            </tr>
    </tbody>
</table>
</div>
